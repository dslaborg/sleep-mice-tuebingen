# base experiment
# model with 8 conv layers
# L2 + Dropout regularization
# no data augmentation
experiment:
  data:
    split:
      train: []
      valid: ['M34'] # ['M34', 'M35']
      test: ['M36'] # ['M36', 'M37']
    file: 'data_tuebingen_test1.h5'
    channels: ['EEG_PR']

  training:
    optimizer:
      class: 'Adam'
      l2_weight_decay: 1.e-4

  model:
    filters: 96
    classifier_dropout: [0.2, 0.2]
    feature_extr_dropout: [0.0, 0.2, 0.0, 0.2, 0.0, 0.2, 0.0, 0.2]
